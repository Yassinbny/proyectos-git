<!DOCTYPE html>
<html lang="en"> 
<head>
    <!--codificacion de caracteres-->
    <meta charset="utf-8"/>
    <!--Nombre del autor-->
    <meta name="author" content="Yassin Benyaiche"/>
    <!-- descripcion de la pagina web -->
    <meta name="description" content="descripcion de la pagina web"/>
    <!--palabras claves que definen el contenido de la pagina-->
    <meta name="keywords" content="html, web, informacion" />
    <!--etiqueeta para que el pc sepa como debe interpretar 
        la pagina web importante con css-->
    <meta name="viewport" content="width=device-width, initial
        -scale=1.0"/>    
    <!--Titulo de la pagina-->
    <title>Practica1</title>
    <!-- Permite enlazar archivos externos, como 
        hojas de estilo en cascada (CSS)-->
    <link/>
    <!--Contiene estilos CSS internos que se aplican a la página web-->
    <style></style>
    <!--Incluye código JavaScript, ya sea 
        de forma interna o enlazando a archivos externos-->
    <script></script>
    
</head>
<body>
<p> Esto es informacion del codigo</p>
</body>
</html>
