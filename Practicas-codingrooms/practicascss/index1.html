<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img src="" alt="señora">
    <header>
        
        <h1>Sign up</h1>
        
    </header>
    <main>
        <form >
            <div class="bordeado">
                <label for="name">Nombre completo</label>
                    <input  type="text" id="name" name="nombre"
                     placeholder="nombre" required/>
            </div >
            <div class="bordeado">
                <label for="email">Email</label>
                    <input type="email" id="email" name="email"
                     placeholder="direccion emaill" required/>
            </div>
            <div class="bordeado">
                <label for="username">Nombre de usuario</label>
                    <input  type="text" id="username" name="username"
                    placeholder="nombre de usuario" required/>
            </div>
            <div class="bordeado">
                <label for="password">Contraseña</label>
                    <input  type="password" id="password" name="password1" 
                    placeholder="***********" required/>
            </div>
            <div class="bordeado"> 
                <label for="password2">Repite la Contraseña</label>
                <input  type="password" id="password2" name="password" 
                placeholder="***********" required/>
            </div>
            <div class="bordeado">
                <label class="check" for="checky">Estoy de acuerdo con las condiciones</label>
                <input  type="checkbox" value="yes" id="checky" checked required/>
            </div>

                <button id="boton" type="submit">sign up</button>
                <a href="otrapagina">Sign in</a>

                
            
        </form>
    </main>
</body>
</html>
