            <fieldset>
                <legend>Datos de Contacto</legend>
                <ul>
                    <li>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre"/>

            </fieldset>
            <fieldset>

                    <li>
                        <label for="telefono">Telefono</label>
                        <input type="tel" id="telefono" name="telefonoo"/>    
                    </li>
                    <li>
                        <label for="numero">Numero favorito</label>

                    <li>

                        <input type="radio" id="si" name="amigo" checked/>
                        
                        <label for="no">No</label>
                        <input type="radio" id="no" name="amigo">
                    </li>
                    <li>
                        <label for="comida">¿Cual es tu comida favorita?</label>
                        <select  name="comida" id="comida" >
